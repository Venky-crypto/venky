<!DOCTYPE html>
<html lang="en">
    <head>
    
     <meta charset="UTF-8">

        <link rel="stylesheet" class="style.css">
        <style>
         @keyframes move {
            0% { transform:translate(0);background-color: aqua;}
            50% { transform: translatey(800px);background-color: blueviolet; }
            100% { transform: translatey(0); background-color: blue;}
}
div {
width: 120px;
height: 80px;
border-radius: 130px;
background-color: rgb(87, 236, 137);
animation:move 3s infinite;
}
            
         
        </style>
    </head>
